version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning
    - How are you
    - Hello
    - Good afternoon
    - Good evening
- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?
- intent: unsubscribe
  examples: |
    - I want to unsubscribe from the newsletter
    - I do not want to receive the newsletter
    - Cancel the newsletter
    - Cancel
    - unsubscribe
- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com
- intent: thankyou
  examples: |
    - Thank you
    - Thank you!
    - Thanks
    - Thnks
    - Ty
    - Thank
